
version: '3.8'

services:
  db:
    image: mariadb:10.6
    env_file:
      - .env.docker
    environment:
      MARIADB_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD}
      MARIADB_DB: ${MARIADB_DB}
      MARIADB_USER: ${MARIADB_USER}
      MARIADB_PASSWORD: ${MARIADB_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - db-data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    networks:
      - taskquest-network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "taskquest_user", "-p${MARIADB_PASSWORD}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  app:
    build: .
    container_name: taskquest-app
    ports:
      - "${PORT:-8080}:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    env_file:
      - .env.docker
    restart: unless-stopped
    networks:
      - taskquest-network
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ${UPLOAD_DIR:-./uploads}:/app/uploads



networks:
  taskquest-network:
    driver: bridge

volumes:
  db-data:
  uploads:
